# Enable AOF persistence
appendonly yes
appendfilename "appendonly.aof"

# Choose ONE of these appendfsync options:
# appendfsync always     # Writes to disk after every command (safest, slowest)
appendfsync everysec    # Default: Writes to disk once per second (good balance)
# appendfsync no        # Relies on the OS for syncing (fastest, least safe)

# RDB persistence settings
save 900 1              # Save every 15 minutes if at least 1 key changes
save 300 10            # Save every 5 minutes if at least 10 keys change
save 60 10000          # Save every minute if at least 10,000 keys change