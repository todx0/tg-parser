<!-- src/html/words-template.html -->
<html>
	<head>
		<style>
			/* General body styling */
			body {
				font-family: 'Arial', sans-serif;
				background-color: #f9f9f9;
				margin: 0;
				padding: 20px;
			}

			/* Group Name Header */
			.group-name-header {
				font-size: 24px;
				font-weight: bold;
				color: #ffffff;
				background: linear-gradient(135deg, #6a11cb, #2575fc);
				padding: 15px;
				text-align: center;
				border-radius: 8px;
				margin-bottom: 20px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}

			/* Table styling */
			table {
				width: 100%;
				border-collapse: collapse;
				background-color: #ffffff;
				border-radius: 8px;
				overflow: hidden;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}

			/* Table header styling */
			th {
				background: linear-gradient(135deg, #6a11cb, #2575fc);
				color: #ffffff;
				font-weight: bold;
				padding: 12px;
				text-align: left;
			}

			/* Table row styling */
			td {
				padding: 12px;
				border-bottom: 1px solid #dddddd;
			}

			/* Alternate row coloring */
			tr:nth-child(even) {
				background-color: #f9f9f9;
			}

			/* Hover effect for rows */
			tr:hover {
				background-color: #f1f1f1;
			}

			/* Add some spacing and alignment */
			td:first-child,
			th:first-child {
				padding-left: 20px;
			}

			td:last-child,
			th:last-child {
				padding-right: 20px;
			}
		</style>
	</head>
	<body>
		<!-- Group Name Header -->
		<div class="group-name-header">
			{{groupName}}
		</div>

		<!-- Table -->
		<table>
			<tr>
				<th>Word</th>
				<th>Count</th>
			</tr>
			{{rows}}
		</table>
	</body>
</html>
