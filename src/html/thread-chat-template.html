<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2f37;
            color: #d1d5db;
            margin: 0;
            padding: 20px;
        }
        .title {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #1f242c;
            border: 1px solid #3b4049;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #58a6ff;
            text-align: center;
        }
        .user-message {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #323841;
            border: 1px solid #3b4049;
            border-radius: 10px;
        }
        .user-message strong {
            color: #58a6ff;
        }
        .user-message p {
            margin: 5px 0 0 0;
        }
        .media-image {
            display: block;
            margin-top: 10px;
            max-width: 80%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="title">{{title}}</div>
    {{messages}}
</body>
</html>
